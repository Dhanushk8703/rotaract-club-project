<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Cards</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href=".../css/team.css" rel="stylesheet">
</head>
<body style="background-color:#e4ebef;">
  <div class="container py-5">
    <div class="row justify-content-center align-items-center">

      <!-- Card 1 -->
      <div class="col-md-5 mb-4">
        <div class="d-flex rounded shadow p-3 bg-white flex-row align-items-center card-custom">
          <img src="../assets/images/member1.jpg" class="profile-img mr-3" alt="Kishore N.">
          <div>
            <h5 class="mb-1 font-weight-bold">Rtr. Kishore N.</h5>
            <span class="text-muted">International Service Director</span>
          </div>
        </div>
      </div>

      <!-- Spacer for symmetry/spacing -->
      <div class="col-md-2"></div>

      <!-- Card 2 -->
      <div class="col-md-5 mb-4">
        <div class="d-flex rounded shadow p-3 bg-white flex-row align-items-center card-custom">
          <img src="../assets/images/member1.jpg" class="profile-img mr-3" alt="Santhiya">
          <div>
            <h5 class="mb-1 font-weight-bold">Rtr. Santhiya</h5>
            <span class="text-muted">Associate International Service Director</span>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
