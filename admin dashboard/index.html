<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Team Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Admin Panel</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="active"><a href="#dashboard"><i class="fas fa-home"></i> <span>Dashboard</span></a></li>
                    <li><a href="#team"><i class="fas fa-users"></i> <span>Our Team</span></a></li>
                    <li><a href="#projects"><i class="fas fa-project-diagram"></i> <span>Projects</span></a></li>
                    <li><a href="#members"><i class="fas fa-user-plus"></i> <span>Members</span></a></li>
                    <li><a href="#trainers"><i class="fas fa-chalkboard-teacher"></i> <span>Trainers</span></a></li>
                    <li><a href="#settings"><i class="fas fa-cog"></i> <span>Settings</span></a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <div class="user-profile">
                    <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Admin">
                    <span>Admin User</span>
                </div>
                <a href="#logout" class="logout-btn"><i class="fas fa-sign-out-alt"></i> <span>Logout</span></a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="main-header">
                <h1>Dashboard</h1>
                <div class="header-actions">
                    <div class="search-box">
                        <input type="text" placeholder="Search...">
                        <i class="fas fa-search"></i>
                    </div>
                    <button class="notification-btn">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">3</span>
                    </button>
                </div>
            </header>

            <!-- Dashboard Stats -->
            <section class="dashboard-stats" id="dashboard">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Members</h3>
                        <p class="counter" data-target="1254">0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-project-diagram"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Projects</h3>
                        <p class="counter" data-target="42">0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-chalkboard-teacher"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Trainers</h3>
                        <p class="counter" data-target="15">0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Years</h3>
                        <p class="counter" data-target="8">0</p>
                    </div>
                </div>
            </section>

            <!-- Update Counters Section -->
            <section class="update-counters">
                <h2>Update Dashboard Counters</h2>
                <form id="counterForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="membersCount">Members</label>
                            <input type="number" id="membersCount" min="0">
                        </div>
                        <div class="form-group">
                            <label for="projectsCount">Projects</label>
                            <input type="number" id="projectsCount" min="0">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="trainersCount">Trainers</label>
                            <input type="number" id="trainersCount" min="0">
                        </div>
                        <div class="form-group">
                            <label for="yearsCount">Years</label>
                            <input type="number" id="yearsCount" min="0">
                        </div>
                    </div>
                    <button type="submit" class="update-btn">Update Counters</button>
                </form>
            </section>

            <!-- Team Management Section -->
            <section class="team-management" id="team">
                <div class="section-header">
                    <h2>Our Team</h2>
                    <button class="add-member-btn" id="addMemberBtn">
                        <i class="fas fa-plus"></i> Add Member
                    </button>
                </div>

                <div class="team-grid">
                    <!-- Team members will be added here dynamically -->
                </div>
            </section>
        </main>
    </div>

    <!-- Add Member Modal -->
    <div class="modal" id="addMemberModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add Team Member</h3>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <form id="memberForm">
                    <div class="form-group">
                        <label for="memberName">Full Name</label>
                        <input type="text" id="memberName" required>
                    </div>
                    <div class="form-group">
                        <label for="memberPosition">Position</label>
                        <select id="memberPosition" required>
                            <option value="">Select Position</option>
                            <option value="President">President</option>
                            <option value="Secretary">Secretary</option>
                            <option value="Immediate President">Immediate President</option>
                            <option value="Club Mentor">Club Mentor</option>
                            <option value="Trainer">Trainer</option>
                            <option value="Member">Member</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="memberPhoto">Photo</label>
                        <div class="photo-upload">
                            <input type="file" id="memberPhoto" accept="image/*">
                            <label for="memberPhoto" class="upload-btn">
                                <i class="fas fa-cloud-upload-alt"></i> Choose File
                            </label>
                            <span class="file-name">No file chosen</span>
                        </div>
                        <div class="photo-preview" id="photoPreview"></div>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="cancel-btn">Cancel</button>
                        <button type="submit" class="save-btn">Save Member</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
