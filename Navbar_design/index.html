<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotaract Geometric Theme</title>
    <style>
        :root {
            --primary-green: #2e7d32;
            --light-green: #81c784;
            --bright-green: #4caf50;
            --lighter-green: #e8f5e9;
            --accent-white: #ffffff;
            --accent-yellow: #fff9c4;
            --accent-teal: #26a69a;
        }

        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: #f5fdf4;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        .geometric-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
        }

        /* Floating cubes - more vibrant */
        .cube {
            position: absolute;
            opacity: 0;
            transform-style: preserve-3d;
            animation: floatCube 25s linear infinite;
        }

        .cube .face {
            position: absolute;
            border: 1px solid rgba(46, 125, 50, 0.4);
            background: rgba(76, 175, 80, 0.25);
            box-shadow: inset 0 0 15px rgba(255, 255, 255, 0.3);
        }

        @keyframes floatCube {
            0% {
                transform: translateY(100vh) rotateX(0deg) rotateY(0deg) rotateZ(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.9;
            }
            90% {
                opacity: 0.9;
            }
            100% {
                transform: translateY(-100vh) rotateX(360deg) rotateY(360deg) rotateZ(360deg);
                opacity: 0;
            }
        }

        /* Blooming squares - more colorful */
        .square {
            position: absolute;
            border: 2px solid rgba(46, 125, 50, 0.6);
            background: rgba(255, 255, 255, 0.3);
            animation: bloomSquare 8s ease-in-out infinite alternate;
            transform-origin: center;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.3);
        }

        @keyframes bloomSquare {
            0% {
                transform: scale(0.3) rotate(0deg);
                opacity: 0;
                background-color: rgba(129, 199, 132, 0.1);
            }
            50% {
                opacity: 0.9;
                background-color: rgba(76, 175, 80, 0.4);
            }
            100% {
                transform: scale(1.8) rotate(45deg);
                opacity: 0;
                background-color: rgba(38, 166, 154, 0.2);
            }
        }

        /* Floating dots - more vibrant */
        .dot {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, var(--bright-green), var(--primary-green));
            filter: blur(1.5px);
            animation: floatDot 15s linear infinite;
            opacity: 0;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        @keyframes floatDot {
            0% {
                transform: translateY(100vh) scale(0.3);
                opacity: 0;
            }
            20% {
                opacity: 0.8;
            }
            80% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) scale(1.2);
                opacity: 0;
            }
        }

        /* Pulsing grid lines - more visible */
        .grid-line {
            position: absolute;
            background: linear-gradient(90deg, rgba(46, 125, 50, 0), rgba(46, 125, 50, 0.3), rgba(46, 125, 50, 0));
            animation: pulseLine 6s ease-in-out infinite;
        }

        @keyframes pulseLine {
            0%, 100% {
                opacity: 0.2;
            }
            50% {
                opacity: 0.5;
            }
        }

        /* Connecting lines effect */
        .connector {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, var(--bright-green), var(--accent-teal));
            transform-origin: left center;
            animation: extendLine 8s ease-in-out infinite;
            opacity: 0.6;
        }

        @keyframes extendLine {
            0%, 100% {
                transform: scaleX(0);
            }
            50% {
                transform: scaleX(1);
            }
        }

        /* Content styling - integrated with background */
        .content {
            position: relative;
            z-index: 10;
            padding: 4rem 2rem;
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            color: var(--primary-green);
            font-weight: 700;
            letter-spacing: 1px;
        }

        p {
            font-size: 1.4rem;
            line-height: 1.7;
            color: #2e7d32;
            margin-bottom: 2.5rem;
            font-weight: 500;
        }

        .btn {
            display: inline-block;
            padding: 15px 40px;
            background-color: var(--bright-green);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
            border: 2px solid white;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background-color: var(--primary-green);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(46, 125, 50, 0.6);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        @media (max-width: 768px) {
            .content {
                padding: 3rem 1.5rem;
            }
            
            h1 {
                font-size: 2.8rem;
            }
            
            p {
                font-size: 1.2rem;
            }
            
            .btn {
                padding: 12px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="geometric-container" id="geometricContainer"></div>

    <div class="content">
        <h1>ROTARACT CLUB</h1>
        <p>Leadership through service. Join our vibrant community creating positive change across the globe.</p>
        <a href="#" class="btn">Become a Member</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('geometricContainer');
            
            // Create floating cubes with enhanced colors
            function createCube() {
                const cube = document.createElement('div');
                cube.className = 'cube';
                
                const size = Math.random() * 80 + 50;
                const left = Math.random() * 100;
                const delay = Math.random() * 20;
                const duration = Math.random() * 10 + 20;
                const hueRotate = Math.random() * 60 - 30;
                
                cube.style.width = `${size}px`;
                cube.style.height = `${size}px`;
                cube.style.left = `${left}%`;
                cube.style.animationDelay = `${delay}s`;
                cube.style.animationDuration = `${duration}s`;
                cube.style.filter = `hue-rotate(${hueRotate}deg)`;
                
                // Create cube faces with gradient colors
                for (let i = 0; i < 6; i++) {
                    const face = document.createElement('div');
                    face.className = 'face';
                    face.style.width = `${size}px`;
                    face.style.height = `${size}px`;
                    
                    // Different colors for each face
                    const hue = 120 + (Math.random() * 30 - 15);
                    const saturation = 60 + Math.random() * 20;
                    const lightness = 70 + Math.random() * 15;
                    face.style.backgroundColor = `hsla(${hue}, ${saturation}%, ${lightness}%, 0.3)`;
                    
                    switch(i) {
                        case 0: // front
                            face.style.transform = `translateZ(${size/2}px)`;
                            break;
                        case 1: // back
                            face.style.transform = `translateZ(${-size/2}px)`;
                            break;
                        case 2: // right
                            face.style.transform = `rotateY(90deg) translateZ(${size/2}px)`;
                            break;
                        case 3: // left
                            face.style.transform = `rotateY(-90deg) translateZ(${size/2}px)`;
                            break;
                        case 4: // top
                            face.style.transform = `rotateX(90deg) translateZ(${size/2}px)`;
                            break;
                        case 5: // bottom
                            face.style.transform = `rotateX(-90deg) translateZ(${size/2}px)`;
                            break;
                    }
                    
                    cube.appendChild(face);
                }
                
                container.appendChild(cube);
            }
            
            // Create blooming squares with color variation
            function createSquare() {
                const square = document.createElement('div');
                square.className = 'square';
                
                const size = Math.random() * 120 + 60;
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                const delay = Math.random() * 8;
                const duration = Math.random() * 5 + 5;
                const borderRadius = Math.random() > 0.7 ? '50%' : '5px';
                const hue = 120 + (Math.random() * 40 - 20);
                
                square.style.width = `${size}px`;
                square.style.height = `${size}px`;
                square.style.left = `${left}%`;
                square.style.top = `${top}%`;
                square.style.animationDelay = `${delay}s`;
                square.style.animationDuration = `${duration}s`;
                square.style.borderRadius = borderRadius;
                square.style.borderColor = `hsla(${hue}, 60%, 50%, 0.6)`;
                
                container.appendChild(square);
            }
            
            // Create floating dots with color variation
            function createDot() {
                const dot = document.createElement('div');
                dot.className = 'dot';
                
                const size = Math.random() * 20 + 8;
                const left = Math.random() * 100;
                const delay = Math.random() * 15;
                const duration = Math.random() * 10 + 15;
                const blur = Math.random() * 3;
                const hue = 120 + (Math.random() * 40 - 20);
                
                dot.style.width = `${size}px`;
                dot.style.height = `${size}px`;
                dot.style.left = `${left}%`;
                dot.style.animationDelay = `${delay}s`;
                dot.style.animationDuration = `${duration}s`;
                dot.style.filter = `blur(${blur}px) hue-rotate(${hue - 120}deg)`;
                
                container.appendChild(dot);
            }
            
            // Create grid lines
            function createGridLines() {
                // Horizontal lines
                for (let i = 0; i < 12; i++) {
                    const line = document.createElement('div');
                    line.className = 'grid-line';
                    
                    const top = i * (100/12);
                    const delay = Math.random() * 6;
                    const duration = Math.random() * 3 + 3;
                    const width = Math.random() > 0.7 ? '100%' : '80%';
                    const left = Math.random() > 0.7 ? '0%' : '10%';
                    
                    line.style.width = width;
                    line.style.height = '2px';
                    line.style.top = `${top}%`;
                    line.style.left = left;
                    line.style.animationDelay = `${delay}s`;
                    line.style.animationDuration = `${duration}s`;
                    
                    container.appendChild(line);
                }
                
                // Vertical lines
                for (let i = 0; i < 12; i++) {
                    const line = document.createElement('div');
                    line.className = 'grid-line';
                    
                    const left = i * (100/12);
                    const delay = Math.random() * 6;
                    const duration = Math.random() * 3 + 3;
                    const height = Math.random() > 0.7 ? '100%' : '80%';
                    const top = Math.random() > 0.7 ? '0%' : '10%';
                    
                    line.style.height = height;
                    line.style.width = '2px';
                    line.style.left = `${left}%`;
                    line.style.top = top;
                    line.style.animationDelay = `${delay}s`;
                    line.style.animationDuration = `${duration}s`;
                    
                    container.appendChild(line);
                }
            }
            
            // Create connecting lines between elements
            function createConnectors() {
                const elements = container.querySelectorAll('.cube, .square, .dot');
                if (elements.length > 3) {
                    for (let i = 0; i < 5; i++) {
                        const idx1 = Math.floor(Math.random() * elements.length);
                        const idx2 = Math.floor(Math.random() * elements.length);
                        
                        if (idx1 !== idx2) {
                            const el1 = elements[idx1];
                            const el2 = elements[idx2];
                            
                            const rect1 = el1.getBoundingClientRect();
                            const rect2 = el2.getBoundingClientRect();
                            
                            const x1 = rect1.left + rect1.width/2;
                            const y1 = rect1.top + rect1.height/2;
                            const x2 = rect2.left + rect2.width/2;
                            const y2 = rect2.top + rect2.height/2;
                            
                            const length = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
                            const angle = Math.atan2(y2 - y1, x2 - x1) * 180 / Math.PI;
                            
                            const connector = document.createElement('div');
                            connector.className = 'connector';
                            connector.style.width = `${length}px`;
                            connector.style.left = `${x1}px`;
                            connector.style.top = `${y1}px`;
                            connector.style.transform = `rotate(${angle}deg)`;
                            connector.style.animationDelay = `${Math.random() * 5}s`;
                            
                            container.appendChild(connector);
                            
                            // Remove connector after animation
                            setTimeout(() => {
                                connector.remove();
                            }, 8000);
                        }
                    }
                }
            }
            
            // Initialize elements
            for (let i = 0; i < 20; i++) createCube();
            for (let i = 0; i < 25; i++) createSquare();
            for (let i = 0; i < 40; i++) createDot();
            createGridLines();
            
            // Continuously add new elements
            setInterval(createCube, 2000);
            setInterval(createSquare, 1500);
            setInterval(createDot, 800);
            setInterval(createConnectors, 2000);
            
            // Handle window resize
            window.addEventListener('resize', function() {
                document.querySelectorAll('.connector').forEach(el => el.remove());
            });
        });
    </script>
</body>
</html>
